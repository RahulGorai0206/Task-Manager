<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Task Manager</title>
</head>
<body style="margin: 20px;" onload="LoadInitialData()">
    <nav class="navbar bg-light shadow-lg" id="nav01">
        <div class="container-fluid">
          <a class="navbar-brand">Your Tasks</a>
          <form class="d-flex col-lg-5" role="search">
            <input class="form-control me-2" type="search" placeholder="Search your tasks" aria-label="Search" oninput="Search.apply(this, arguments)">
          </form>
        </div>
      </nav>

                                                  <!-- Task List -->

    <div class="task--contents"> 
        <!-- We will add the html code in this position via templete litrels -->
    </div>

                                                  <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Fill Task Details</h5>
        </div>
        <div class="modal-body">
          <form>    <!---  or u can do this <form onsubmit="return false">- -->
            <div class="mb-3">
                <label for="img" class="form-label">Image link</label>
                <input type="url" class="form-control" id="img" placeholder="paste image link" />
            </div>
            <div class="mb-3">
                <label for="tasktitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="tasktitle" placeholder="Give a name atleast" required/>
            </div>
            <div class="mb-3">
                <label for="tag" class="form-label">Task Tag</label>
                <input type="text" class="form-control" id="tag" placeholder="Set KeyWord" required/>
            </div>
            <div class="mb-3">
                <label for="taskdetails" class="form-label">Task Deails</label>
                <textarea class="form-control" id="taskdetails" placeholder="Say somthing about your task"></textarea>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" type="button" class="btn btn-primary" onclick="HandleSubmit()">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
      
                                                  <!-- Modal of Show Task -->
<div class="modal fade" id="ShowTask" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ShowTaskLable" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="showtask">Task Details</h5>
      </div>
      <div class="modal-body task--modal--body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>





      <button type="button" class="btn btn-primary" id="btn1" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> <i class="fa-solid fa-circle-plus"></i></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
